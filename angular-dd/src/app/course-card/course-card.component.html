<div class="course-card">
  <div class="course-title">
    {{ cardIndex || "" + " " + course.description }}
  </div>

  <ng-template #blankImage>
    <p class="warn">{{ course.description }} has no image available yet</p>
    <img src="/assets/empty-image.png" />
  </ng-template>

  <ng-content
    select="course-image"
    *ngIf="course.iconUrl; else blankImage"
  ></ng-content>
  <ng-content select=".course-description"></ng-content>

  <button (click)="onCourseView()">View Course</button>
</div>
